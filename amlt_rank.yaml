description: rank

environment:
  image: jzbjyb/my-repo:latest

target:
  service: amlk8s
  name: itp-scus-v100
  vc: AlexTScience

storage:
  data:
    storage_account_name: tsinterns
    container_name: t-zhjiang
    mount_dir: /mnt/root

code:
  local_dir: $CONFIG_DIR

jobs:
- name: electra
  sku: G1
  sku_count: 1
  command:
  - ./run_rank.sh
    /mnt/root/TaBERT/data/spider/train
    /mnt/root/TaBERT/data/runs/electra/model.bin
    /mnt/root/TaBERT/data/rank/electra
